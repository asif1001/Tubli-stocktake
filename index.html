<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Entry Form</title>
</head>
<body>
  <h1>Data Entry Form</h1>
  <form id="dataForm">
    <label for="referenceNo">Reference No:</label>
    <input type="text" id="referenceNo" name="referenceNo" readonly><br><br>

    <label for="dateTime">Date and Time:</label>
    <input type="text" id="dateTime" name="dateTime" readonly><br><br>

    <label for="checkerName">Checker Name:</label>
    <input type="text" id="checkerName" name="checkerName" required><br><br>

    <label for="locator">Locator:</label>
    <input type="text" id="locator" name="locator" required><br><br>

    <!-- Display last entered LPN here -->
    <div id="lastLpnContainer">
      <strong>Last LPN Entered:</strong> <span id="lastLpn"></span>
    </div>

    <label for="lpnNo">LPN No:</label>
    <input type="text" id="lpnNo" name="lpnNo" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <!-- JavaScript goes here -->
</body>
</html>
