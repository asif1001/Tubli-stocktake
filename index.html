<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUBLI STOCK COUNT</title>
    <!-- Link to the external JavaScript file -->
    <script src="script.js" defer></script>

    <!-- CSS for styling and mobile responsiveness -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            padding: 10px;
            font-size: 1.5em;
            margin-top: 0;
        }
        form {
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            margin-top: 10px;
        }
        .form-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .form-row label {
            flex: 1;
            min-width: 120px;
            text-align: right;
            font-size: 1em;
        }
        .form-row input {
            flex: 2;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        /* Style for Last LPN display */
        #lastLpnContainer {
            font-size: 0.9em;
            color: #555;
            margin: 10px 0;
            text-align: left;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.2em;
            }
            .form-row label {
                min-width: 100px;
                text-align: left;
            }
            .form-group {
                min-width: 100%; /* Make form groups full width on mobile */
            }
            input, button {
                font-size: 0.9em;
                padding: 8px;
            }
            #lastLpnContainer {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TUBLI STOCK COUNT</h1> <!-- Centered heading here -->
        <form>
            <!-- Date and Reference No in one line -->
            <div class="form-row">
                <label for="dateTime">Date and Time:</label>
                <input type="text" id="dateTime" name="dateTime" readonly>
            </div>
            <div class="form-row">
                <label for="referenceNo">Reference No:</label>
                <input type="text" id="referenceNo" name="referenceNo" readonly>
            </div>

            <!-- Checker Name -->
            <div class="form-row">
                <label for="checkerName">Checker:</label>
                <input type="text" id="checkerName" name="checkerName" required>
            </div>

            <!-- Locator -->
            <div class="form-row">
                <label for="locator">Locator:</label>
                <input type="text" id="locator" name="locator" required>
            </div>

            <!-- Last LPN Entered Display -->
            <div id="lastLpnContainer" class="form-row">
                <label>Last LPN Entered:</label>
                <span id="lastLpn">None</span>
            </div>

            <!-- LPN NO -->
            <div class="form-row">
                <label for="lpnNo">LPN NO:</label>
                <input type="text" id="lpnNo" name="lpnNo" required>
            </div>

            <!-- Change Locator Button -->
            <button type="button" onclick="changeLocator()">Change Locator</button>
        </form>
    </div>
</body>
</html>
