<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUBLI STOCK COUNT</title> <!-- Updated title here -->
    <!-- Link to the external JavaScript file -->
    <script src="script.js" defer></script>

    <!-- CSS for styling and mobile responsiveness -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            padding: 10px;
            font-size: 1.5em;
        }
        form {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1em;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        /* Style for Last LPN display */
        #lastLpnContainer {
            font-size: 0.9em;
            color: #555;
            margin: 10px 0 5px;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.2em;
            }
            form {
                width: 90%; /* Make form width 90% on small screens */
                padding: 15px;
                margin: 10px;
            }
            input, button {
                font-size: 0.9em;
                padding: 8px;
            }
            #lastLpnContainer {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <h1>TUBLI STOCK COUNT</h1> <!-- Updated heading here -->
    <form>
        <!-- Reference No -->
        <label for="referenceNo">Reference No:</label>
        <input type="text" id="referenceNo" name="referenceNo" readonly>

        <!-- Date and Time -->
        <label for="dateTime">Date and Time:</label>
        <input type="text" id="dateTime" name="dateTime" readonly>

        <!-- Checker Name -->
        <label for="checkerName">Checker:</label>
        <input type="text" id="checkerName" name="checkerName" required>

        <!-- Locator -->
        <label for="locator">Locator:</label>
        <input type="text" id="locator" name="locator" required>

        <!-- Last LPN Entered Display -->
        <div id="lastLpnContainer">
            <strong>Last LPN Entered:</strong> <span id="lastLpn">None</span>
        </div>

        <!-- LPN NO -->
        <label for="lpnNo">LPN NO:</label>
        <input type="text" id="lpnNo" name="lpnNo" required>

        <!-- Change Locator Button -->
        <button type="button" onclick="changeLocator()">Change Locator</button>
    </form>
</body>
</html>
