<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Entry Form</title>
</head>
<body>
  <h1>Data Entry Form</h1>
  <form id="dataForm">
    <label for="referenceNo">Reference No:</label>
    <input type="text" id="referenceNo" name="referenceNo" required><br><br>

    <label for="checkName">Check Name:</label>
    <input type="text" id="checkName" name="checkName" required><br><br>

    <label for="lpnNo">LPN No:</label>
    <input type="text" id="lpnNo" name="lpnNo" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = 'YOUR_GOOGLE_SCRIPT_WEB_APP_URL';

    document.getElementById('dataForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams(formData)
      })
      .then(response => alert('Data successfully sent!'))
      .catch(error => alert('Error! Data could not be sent.'));
    });
  </script>
</body>
</html>
