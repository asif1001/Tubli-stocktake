<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form with EmailJS</title>
    <!-- Include EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <!-- Link to the external JavaScript file -->
    <script src="script.js" defer></script>

    <!-- CSS for mobile responsiveness -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        #downloadBtn {
            background-color: #007bff;
        }
        #downloadBtn:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>SOP & RC Binning</h1>
    <form>
        <!-- Reference No -->
        <label for="referenceNo">Reference No:</label>
        <input type="text" id="referenceNo" name="referenceNo" readonly>

        <!-- Date and Time -->
        <label for="dateTime">Date and Time:</label>
        <input type="text" id="dateTime" name="dateTime" readonly>

        <!-- Branch -->
        <label for="branch">Checker:</label>
        <input type="text" id="branch" name="branch" required>

        <!-- Location -->
        <label for="location">Locator:</label>
        <input type="text" id="location" name="location" required>

        <!-- Part No -->
        <label for="partNo">LPN:</label>
        <input type="text" id="partNo" name="partNo" required>

    </form>
</body>
</html>
